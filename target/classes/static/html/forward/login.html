<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <input type="text" placeholder="账号" class="account"><br>
        <input type="password" placeholder="密码" class="password"><br>
        <input type="button" value="login" class="bt1"><br>
        <a href="zhuce.html">注册账号</a>
</body>
<script src="../../js/jquery-3.0.0.min.js"></script>
<script>
    $(function(){
        $(".bt1").click(function(){
            $.post("/person/login",{account:$(".account").val(),password:$(".password").val()},function (data) {
                if(data){
                    window.location.href="zhuye.html";
                }
                else{
                    alert("账号或密码错误!");
                }
            },"json");
        });
    })
</script>
</html>
